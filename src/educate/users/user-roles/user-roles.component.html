<app-educate-menu>
    <ng-container class="page-content">
        <form ngNativeValidate #f="ngForm" (ngSubmit)="saveRole(f)">
            <div class="p-fluid p-formgrid p-grid">
                <div class="p-field p-col-12 p-md-3">
                    <label for="name">New Role</label>
                    <input type="text" name="name" id="name" required ngModel pInputText>
                </div>
                <div class="p-field p-col-12 p-md-3">
                    <label for="saveBtn" class="transparent">.</label>
                    <button label="Save" pButton id="saveBtn" [disabled]="isSaving"></button>
                </div>
            </div>
        </form>
        <p-table [value]="roles">
            <ng-template pTemplate="header">
                <tr>
                    <th>Role</th>
                    <th>Date Created</th>
                    <th>Created By</th>
                    <th>Access Areas</th>
                    <th>System Access %</th>
                    <th>No. of Users</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-role>
                <tr>
                    <td>{{role.name}}</td>
                    <td>{{role.createdOn}}</td>
                    <td>{{role.createdBy}}</td>
                    <td>{{role.accessAreasCount}}</td>
                    <td>{{role.accessPercentage}}</td>
                    <td>{{role.userCount}}</td>
                </tr>
            </ng-template>
        </p-table>
    </ng-container>
</app-educate-menu>
